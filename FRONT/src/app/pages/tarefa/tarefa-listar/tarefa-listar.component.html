<mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="tarefas"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.tarefaId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
        </ng-container>
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.descricao }}
          </td>
        </ng-container>
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.categoria?.nome }}
          </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let tarefa">
            {{ tarefa.status }}
          </td>
        </ng-container>
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let tarefa">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/carro/alterar/{{
                tarefa.tarefaId
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
